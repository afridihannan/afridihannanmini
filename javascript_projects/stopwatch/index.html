    <title>Vanilla Javascript Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_cont">
        <div class="center_cont">
            <h1>STOPWATCH</h1>
            <h1>VANILLA JAVASCRIPT WATCH</h1>
            <h1 id="timer">Please Start The Timer</h1>
            <div class="btn-cont">
                <button onclick="started()" id="c1">Start</button>
                <button onclick="stoped()" id="c2">Stop</button>
                <button onclick="resume()" id="c4">Resume</button>
                <button onclick="reset()" id="c3">Reset</button>
            </div>
        </div>
    </div>
 <script src="main.js"></script>
