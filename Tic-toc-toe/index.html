<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
    <noscript>You have to enable javascript to enable this application</noscript>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>Let's play<br>the Tic-tac-toe<br>Game!!</h1>
            </div>
            <div class="restart">
                Start a New Game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="x">
                        <span>Player X</span>
                    </div>
                    <div class="O">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tiles" data-index="0">X</div>
                    <div class="board-tiles" data-index="1">X</div>
                    <div class="board-tiles" data-index="2">X</div>
                    <div class="board-tiles" data-index="3">X</div>
                    <div class="board-tiles" data-index="4">X</div>
                    <div class="board-tiles" data-index="5">X</div>
                    <div class="board-tiles" data-index="6">X</div>
                    <div class="board-tiles" data-index="7">X</div>
                    <div class="board-tiles" data-index="8">X</div>
                </div>
                <div id="win">
                    <!-- <h1>winner:PlayerX</h1> -->
                </div>
            </div>
        </div>
    </div>
    <script  src="main.js"></script>
    <script src="Game.js"></script>
    <!-- <script src="Game.js"></script> -->
    
</body>
</html>
